    <div class="container">
       <!-- title and instructions  -->
        <h1>In The Year 20XX: <br>GUESSING GAME</h1>
        <P>See if you can guess the names of these robots and doctors from MegaMan 2 and 3</P>
        <p>Press any key to get started!</p>

       
        <h3>Wins</h3>
        <div id="totalWins"></div>
        <!-- this is currently correct number of letters guessed -->
        
        <!-- this div will show spaces and letters that are correct -->
        <h3>Current Maverick Theme</h3>
        <div id="currentWord"></div>

        <!-- number of guesses remaining -->
        <h3>Guesses Remaining</h3>
        <div id="remainingGuesses"></div>

        <!-- shows the letters guessed that aren't in the word -->
        <h3>Letters Guessed</h3>
        <div id="guessedLetter"></div>
